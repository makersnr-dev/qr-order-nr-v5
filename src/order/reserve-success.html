<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
  <title>예약 완료</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #02040a;
      color: #fff;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    .card {
      max-width: 420px;
      width: calc(100% - 40px);
      padding: 28px 24px 24px;
      border-radius: 16px;
      background: #0d1117;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      text-align: center;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .msg {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
    }
    .link-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #374151;
      text-decoration: none;
      font-size: 13px;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">예약이 완료되었습니다.</div>
    <div class="msg">
      주문해 주셔서 감사합니다.<br>
      잠시 후 이전 화면으로 자동 이동합니다.
    </div>
    <div class="small">
      자동으로 이동하지 않으면 아래 버튼을 눌러 주세요.
    </div>
    <a id="back-link" class="link-btn" href="#">이전 화면으로 이동</a>
  </div>

  <script>
    // returnTo 파라미터에서 돌아갈 주소 읽기
    (function(){
      try {
        const url = new URL(location.href);
        const returnTo = url.searchParams.get('returnTo') || '/src/order/select.html';

        const link = document.getElementById('back-link');
        link.href = returnTo;

        // 2.5초 후 자동 이동
        setTimeout(function () {
          location.replace(returnTo);
        }, 2500);
      } catch (e) {
        // 파싱 실패 시 기본 화면으로
        console.error('reserve-success returnTo parse error', e);
        const fallback = '/src/order/select.html';
        document.getElementById('back-link').href = fallback;
        setTimeout(function () {
          location.replace(fallback);
        }, 2500);
      }
    })();
  </script>
</body>
</html>
