<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
  <title>예약 완료</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #02040a;
      color: #fff;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    .card {
      max-width: 420px;
      width: calc(100% - 40px);
      padding: 28px 24px 24px;
      border-radius: 16px;
      background: #0d1117;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      text-align: center;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .msg {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 4px;
      line-height: 1.5;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body data-store-id="">
  <div class="card">
    <div class="title">예약이 완료되었습니다.</div>
    <div class="msg">
      주문해 주셔서 감사합니다.<br>
      잠시 후 이전 화면으로 자동 이동합니다.
    </div>
    <div class="small">
      창이 닫히지 않으면 브라우저의 뒤로가기 버튼을 사용해 주세요.
    </div>
  </div>

<script type="module">
import { ensureStoreInitialized } from '/src/shared/store.js';

// ⭐ storeId 확보
const storeId = ensureStoreInitialized();
document.body.setAttribute("data-store-id", storeId);

// ⭐ URL 보정
const url = new URL(location.href);
if (!url.searchParams.get("store")) {
  url.searchParams.set("store", storeId);
  location.replace(url.toString());
}

try {
  // returnTo 원본 가져오기
  let returnTo = url.searchParams.get("returnTo");

  // returnTo가 없으면 기본값
  if (!returnTo) {
    returnTo = `/src/order/select.html?store=${storeId}`;
  } else {
    // returnTo 안에 store= 이 없다면 자동적으로 storeId 채움
    const rt = new URL(returnTo, location.origin);
    if (!rt.searchParams.get("store")) {
      rt.searchParams.set("store", storeId);
      returnTo = rt.toString();
    }
  }

  // 2.5초 후 자동 이동
  setTimeout(() => {
    location.replace(returnTo);
  }, 2500);

} catch (err) {
  console.error("reserve-success returnTo error", err);
  // fallback도 storeId 포함
  setTimeout(() => {
    location.replace(`/src/order/select.html?store=${storeId}`);
  }, 2500);
}
</script>

</body>
</html>
