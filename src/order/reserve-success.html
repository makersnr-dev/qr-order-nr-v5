<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>예약 완료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #02040a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --radius: 24px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -sans-serif;
      color: var(--text-main);
    }
    .success-card {
      padding: 32px 40px;
      max-width: 720px;
      width: calc(100% - 40px);
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent),
        var(--card-bg);
      border-radius: var(--radius);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .success-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-main);
    }
    .success-text {
      font-size: 15px;
      color: var(--text-sub);
    }
    .success-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 18px;
    }
    .success-btn {
      padding: 9px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .success-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: #2563eb;
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-title">예약이 등록되었습니다.</div>
    <div class="success-text">
      요청하신 예약 정보를 접수했어요.<br/>
      잠시 후 예약/배달 주문 페이지로 돌아갑니다.
    </div>
    <div class="success-actions">
      <button class="success-btn" onclick="goBack()">확인</button>
    </div>
  </div>

  <script>
    function goBack() {
      // 배달/예약 작성 페이지로 복귀
      location.replace('/src/order/delivery.html');
      // 라우팅 구조에 따라 '/order/delivery' 를 쓰는 경우면 그걸로 변경
    }

    // 자동 복귀
    setTimeout(goBack, 3000);
  </script>
</body>
</html>
