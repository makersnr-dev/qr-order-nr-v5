<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
  <title>매장 주문</title>
</head>

<body data-store-id="">
<div class="container">
  <h1>QR Order - 주문</h1>

  <div class="card vstack">
    <div class="hstack" style="gap:12px;flex-wrap:wrap">
      <div class="vstack" style="min-width:220px;flex:1">
        <label class="small">테이블</label>
        <input id="tableNo" class="input" placeholder="예: 12">
      </div>
      <div class="vstack" style="min-width:220px;flex:1">
        <label class="small">오늘의 결제 코드</label>
        <input id="paycode" class="input" placeholder="관리자에게 받은 4자리">
      </div>
    </div>
  </div>

  <div class="card vstack">
    <h3>직원 호출</h3>
    <div class="hstack" style="gap:8px;flex-wrap:wrap">
      <select id="call-reason" class=\"input\" style=\"max-width:240px\"></select>
      <button id=\"call-btn\" class=\"btn\">직원 호출</button>
    </div>
    <div id=\"call-status\" class=\"small\" style=\"color:#9ca3af\"></div>
  </div>

  <div id=\"menu-list\" class=\"vstack\" style=\"gap:16px\"></div>

  <div class=\"bottom-bar\">
    <div class=\"hstack\" style=\"justify-content:space-between;max-width:600px;margin:0 auto\">
      <div class=\"vstack\">
        <span class=\"small\">총 주문 금액</span>
        <strong id=\"total-price\">0원</strong>
      </div>
      <button id=\"order-btn\" class=\"btn primary\" style=\"padding:12px 24px\">주문하기</button>
    </div>
  </div>
</div>

<div id=\"order-confirm-modal\" class=\"modal-overlay\">
  <div class=\"modal-content\">
    <h3>주문 확인</h3>
    <div id=\"order-summary\" class=\"vstack\" style=\"gap:8px; margin:16px 0\"></div>
    <div class=\"hstack\" style=\"gap:8px\">
      <button id=\"confirm-cancel\" class=\"btn\" style=\"flex:1\">취소</button>
      <button id=\"confirm-ok\" class=\"btn primary\" style=\"flex:1\">주문 확정</button>
    </div>
  </div>
</div>

<script type=\"module\">
import cart from '/src/order/assets/js/modules/cart.js';

const urlParams = new URLSearchParams(window.location.search);
const storeId = urlParams.get('store') || '';
document.body.dataset.storeId = storeId;

// 1. 오늘의 결제 코드 가져오기 (통합 API)
let expectedCode = '';
async function fetchExpectedCode() {
  if(!storeId) return;
  try {
    const r = await fetch(`/api/payment-code?storeId=${storeId}`);
    const j = await r.json();
    if (j.ok) expectedCode = j.code;
  } catch(e) { console.error(e); }
}
fetchExpectedCode();

// 2. 메뉴 로드
async function loadMenus() {
  const r = await fetch(`/api/menus?storeId=${storeId}`);
  const j = await r.json();
  if (!j.ok) return;
  cart.init(j.menus, 'total-price', 'menu-list');
}
loadMenus();

// 3. 직원 호출 로직
async function loadCallSettings() {
  const r = await fetch(`/api/store-settings?storeId=${storeId}`);
  const j = await r.json();
  if (j.ok && j.settings.call_options) {
    const opts = JSON.parse(j.settings.call_options);
    const sel = document.getElementById('call-reason');
    sel.innerHTML = opts.map(o => `<option value=\"${o}\">${o}</option>`).join('');
  }
}
loadCallSettings();

document.getElementById('call-btn').onclick = async () => {
  const table = document.getElementById('tableNo').value.trim();
  if(!table) return alert('테이블 번호를 입력하세요');
  const note = document.getElementById('call-reason').value;
  
  const r = await fetch('/api/call', {
    method: 'POST',
    headers: { 'content-type': 'application/json' },
    body: JSON.stringify({ storeId, table, note })
  });
  if ((await r.json()).ok) alert('직원을 호출했습니다.');
};

// 4. 주문 처리
document.getElementById('order-btn').onclick = () => {
  const table = document.getElementById('tableNo').value.trim();
  const inputCode = document.getElementById('paycode').value.trim();
  if (!table) return alert('테이블 번호를 입력하세요');
  if (inputCode !== expectedCode) return alert('결제 코드가 올바르지 않습니다');
  if (!cart.items.length) return alert('장바구니가 비어 있습니다');

  // 모달 띄우기
  const summary = document.getElementById('order-summary');
  summary.innerHTML = cart.items.map(i => `<div>${i.name} x ${i.qty}</div>`).join('');
  document.getElementById('order-confirm-modal').style.display = 'flex';
};

document.getElementById('confirm-cancel').onclick = () => {
  document.getElementById('order-confirm-modal').style.display = 'none';
};

document.getElementById('confirm-ok').onclick = async () => {
  const payload = {
    storeId,
    type: 'store',
    table: document.getElementById('tableNo').value,
    amount: cart.total(),
    cart: cart.items
  };

  const r = await fetch('/api/orders', {
    method: 'POST',
    headers: { 'content-type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const j = await r.json();
  if (j.ok) {
    alert('주문이 완료되었습니다.');
    location.reload();
  } else {
    alert('주문 실패: ' + j.error);
  }
};
</script>
</body>
</html>
