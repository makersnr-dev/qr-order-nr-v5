<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
  <title>배달/예약 (비회원)</title>

  <style>
    /* ========= 공통 필드 레이아웃 고정 (라벨 왼쪽 / 입력 오른쪽) ========= */
    .field-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;     /* ⭐ 절대 줄바꿈 금지 */
      width: 100%;
    }
    .field-row .field-label {
      width: 110px;          /* ⭐ 모든 라벨 동일 너비 */
      flex-shrink: 0;
    }

    /* 조회 비밀번호 라벨(2줄, 가운데 정렬) */
    .label-multiline {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      line-height: 1.1;
      white-space: pre-line;
      width: 110px !important;
    }

    /* 개인정보 보기 버튼 크기 축소 + 오른쪽 정렬 */
    #privacy-row .vstack {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    #privacy-open {
      transform: scale(0.75);
      transform-origin: right center;
    }

    /* 입금계좌 한 줄 정렬 */
    #bank-box .bank-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;    /* ⭐ 줄바꿈 없음 */
    }

    /* 예약시간 컨테이너 한 줄 고정 */
    .time-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    /* 오전/오후 선택 박스 넓게 */
    #time-ap {
      min-width: 80px;
    }

    /* 주소 라벨 클릭 가능 */
    .clickable-label {
      cursor: pointer;
      user-select: none;
    }

  </style>
</head>

<body data-store-id="">


<!-- ⭐ storeId 초기화 -->
<script type="module">
  import { ensureStoreInitialized } from '/src/shared/store.js';
  const storeId = ensureStoreInitialized();
  window.qrnrStoreId = storeId;

  const url = new URL(location.href);
  if (!url.searchParams.get("store")) {
    url.searchParams.set("store", storeId);
    history.replaceState(null, "", url.toString());
  }
</script>


<div class="container">
  <h1>배달/예약 (비회원)</h1>

  <div class="card hstack" style="gap:8px">
    <label><input type="radio" name="tab" id="tab-deliv" checked> 배달(결제)</label>
    <label><input type="radio" name="tab" id="tab-resv"> 예약(무결제)</label>
  </div>

  <div class="card vstack" id="form-box">
    <h3>배달/예약 정보 *</h3>

    <div class="vstack" style="gap:14px;">

      <!-- 배송지 -->
      <div class="field-row">
        <div class="field-label clickable-label addr-label">배송지</div>
        <div style="display:flex; gap:10px; width:100%;">
          <input id="addr" class="input"/>
          <input id="addr-detail" class="input" placeholder="상세주소"/>
        </div>
      </div>

      <!-- 주문자명 -->
      <div class="field-row">
        <div class="field-label">주문자명</div>
        <input id="cust" class="input"/>
      </div>

      <!-- 연락처 -->
      <div class="field-row">
        <div class="field-label">연락처</div>
        <input id="phone" class="input" placeholder="숫자만 기입" inputmode="numeric"/>
      </div>

      <!-- 조회 비밀번호 -->
      <div class="field-row">
        <div class="field-label label-multiline">조회<br>비밀번호</div>
        <input id="lookupPw" class="input" placeholder="4자리 숫자" maxlength="4" inputmode="numeric"/>
      </div>

      <!-- 일자 -->
      <div class="field-row" id="date-row">
        <div class="field-label">일자</div>
        <input id="date" type="date" class="input date-input">
      </div>

      <!-- 예약시간 -->
      <div class="field-row" id="time-row">
        <div class="field-label">예약시간</div>
        <div class="time-inline">
          <select id="time-ap" class="input input-sm"></select>
          <select id="time-hh" class="input input-sm"></select>
          <select id="time-mm" class="input input-sm"></select>
        </div>
      </div>

      <!-- 요청사항 -->
      <div class="field-row" style="align-items:flex-start;">
        <div class="field-label">요청사항</div>
        <textarea id="memo" class="input" rows="4" style="width:100%;"></textarea>
      </div>

      <!-- 개인정보 -->
      <div class="field-row small" id="privacy-row">
        <div class="field-label">개인정보</div>
        <div class="vstack" style="gap:4px; width:100%;">
          <label style="display:flex;align-items:center;gap:6px;">
            <input type="checkbox" id="agree-privacy">
            (필수) 개인정보 수집·이용 동의
          </label>
        </div>
        <button id="privacy-open" class="btn" type="button">보기</button>
      </div>

      <!-- 입금계좌 -->
      <div class="field-row small" id="bank-box" style="display:none;">
        <div class="field-label">입금계좌</div>

        <div class="bank-inline">
          <span id="bank-text"></span>
          <button id="bank-copy" class="btn" type="button">복사</button>
        </div>

      </div>

    </div>
  </div>


  <!-- 메뉴 -->
  <div class="card vstack">
    <h3>메뉴</h3>
    <div id="menu-grid" class="hstack" style="gap:12px;flex-wrap:wrap;"></div>
  </div>

  <!-- 장바구니 -->
  <div class="card vstack">
    <h3>장바구니</h3>
    <div id="cart-box" class="vstack"></div>
  </div>

  <!-- 금액/버튼 -->
  <div class="card hstack" style="justify-content:space-between;">
    <div>합계: <b id="total">0</b>원</div>
    <button id="action-btn" class="btn primary">결제하기</button>
  </div>
</div>


<!-- 개인정보 모달 -->
<div id="privacy-modal" style="
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,0.55); z-index:9998;
  align-items:center; justify-content:center;">
  <div style="
    background:#020617; padding:16px 18px;
    border-radius:12px; max-width:520px;
    width:calc(100% - 40px); max-height:80vh;
    overflow:auto;">
    <h3>개인정보 처리방침</h3>
    <div id="privacy-modal-body" class="small" style="white-space:pre-wrap;"></div>
    <div class="hstack" style="justify-content:flex-end;margin-top:12px;">
      <button id="privacy-close" class="btn">닫기</button>
    </div>
  </div>
</div>


<!-- 다음 주소 검색 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


<script type="module">
  import { renderMenu, makeCart } from '/src/order/assets/js/modules/menu-cart.js';
  import { get } from '/src/order/assets/js/modules/cust-store.js';
  import { fillTimeSelectors, getTimeValue } from '/src/order/assets/js/modules/time.js';
  import { setPendingOrder, startPayment } from '/src/shared/toss-client.js';

  const storeId = window.qrnrStoreId;

  /* 주소 검색 */
  function openAddrSearch() {
    new window.daum.Postcode({
      oncomplete(data) {
        document.getElementById("addr").value =
          data.roadAddress || data.jibunAddress || data.address;
        document.getElementById("addr-detail").focus();
      }
    }).open();
  }
  document.querySelector(".addr-label").onclick = openAddrSearch;
  document.getElementById("addr").onclick = openAddrSearch;

  /* 연락처 숫자 제한 */
  const phoneInput = document.getElementById("phone");
  phoneInput.addEventListener("input", () => {
    phoneInput.value = phoneInput.value.replace(/\D/g, "");
  });

  /* 조회 비밀번호 숫자 제한 */
  const lookupPw = document.getElementById("lookupPw");
  lookupPw.addEventListener("input", () => {
    lookupPw.value = lookupPw.value.replace(/\D/g, "").slice(0, 4);
  });

  /* 시간 드롭다운 */
  fillTimeSelectors("time");

  /* 메뉴 & 장바구니 */
  const cart = makeCart("cart-box", "total");
  cart.render();
  renderMenu("menu-grid", cart);

  /* 개인정보 보기 */
  const modal = document.getElementById("privacy-modal");
  document.getElementById("privacy-open").onclick = () => {
    const text =
      get(["admin", "privacyPolicy", storeId]) ||
      get(["admin", "privacyPolicy"]) ||
      "관리자에서 정책이 등록되지 않았습니다.";
    document.getElementById("privacy-modal-body").textContent = text;
    modal.style.display = "flex";
  };
  document.getElementById("privacy-close").onclick = () =>
    modal.style.display = "none";

  modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

  /* 탭 전환 */
  function updateTab() {
    const resv = document.getElementById("tab-resv").checked;

    document.getElementById("date-row").style.display = resv ? "flex" : "none";
    document.getElementById("time-row").style.display = resv ? "flex" : "none";
    document.getElementById("bank-box").style.display = resv ? "flex" : "none";

    document.getElementById("action-btn").textContent = resv ? "예약하기" : "결제하기";

    if (resv) {
      const bank =
        get(["admin", "ownerBank", storeId]) ||
        get(["admin", "ownerBank"]) ||
        {};
      const bankText = document.getElementById("bank-text");
      bankText.textContent = bank.bank && bank.number
        ? `${bank.bank} ${bank.number} (${bank.holder || ""})`
        : "(관리자에 계좌 정보가 없습니다)";
    }
  }
  document.getElementById("tab-deliv").onchange = updateTab;
  document.getElementById("tab-resv").onchange = updateTab;
  updateTab();

  /* 제출 */
  document.getElementById("action-btn").onclick = async () => {
    const addr = document.getElementById("addr").value.trim();
    const addr2 = document.getElementById("addr-detail").value.trim();
    const fullAddr = addr2 ? `${addr} ${addr2}` : addr;
    const cust = document.getElementById("cust").value.trim();
    const phone = phoneInput.value.trim();
    const memo = document.getElementById("memo").value.trim();
    const agree = document.getElementById("agree-privacy").checked;
    const pw = lookupPw.value.trim();

    if (!agree) return alert("개인정보 수집·이용에 동의해 주세요.");
    if (!addr || !cust) return alert("주소와 주문자명을 입력해주세요.");
    if (phone.length < 9) return alert("전화번호를 확인해주세요.");
    if (pw.length !== 4) return alert("조회 비밀번호 4자리를 입력하세요.");
    if (!cart.items.length) return alert("장바구니가 비어 있습니다.");

    const isResv = document.getElementById("tab-resv").checked;

    /* 예약 */
    if (isResv) {
      const date = document.getElementById("date").value;
      const { ap, hh, mm } = getTimeValue("time") || {};

      if (!date) return alert("예약 날짜를 선택해주세요.");
      if (!ap || !hh || !mm) return alert("예약 시간을 선택해주세요.");

      const payload = {
        type: "reserve",
        amount: cart.total(),
        orderName: "예약 주문",
        cart: cart.items,
        customer: { name: cust, phone, addr: fullAddr, req: memo },
        reserveDate: date,
        reserveTime: `${ap} ${hh}:${mm}`,
        status: "대기",
        lookupPw: pw,
        storeId,
        agreePrivacy: true
      };

      const r = await fetch("/api/orders", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if (!j.ok) return alert("예약 저장 실패");

      return location.replace(`/src/order/reserve-success.html`);
    }

    /* 배달 (결제) */
    const orderId = "DELIV-" + Date.now();

    setPendingOrder({
      type: "delivery",
      amount: cart.total(),
      orderName: "배달 주문",
      cart: cart.items,
      customer: { name: cust, phone, addr: fullAddr, req: memo },
      lookupPw: pw,
      memo,
      storeId,
      agreePrivacy: true,
      returnTo: location.pathname + location.search
    });

    await startPayment({
      orderId,
      amount: cart.total(),
      orderName: "배달 주문"
    });
  };

  /* 계좌 복사 기능 */
  document.getElementById("bank-copy").onclick = () => {
    const txt = document.getElementById("bank-text").textContent;
    navigator.clipboard.writeText(txt);
    alert("계좌번호가 복사되었습니다.");
  };
</script>

</body>
</html>
