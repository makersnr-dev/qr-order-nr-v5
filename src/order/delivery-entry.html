<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/src/admin/assets/css/style.css" />
  <title>배달/예약 - 방식 선택</title>
  <style>
    .entry-wrap {
      max-width: 480px;
      margin: 40px auto;
    }
    .entry-card {
      padding: 24px 20px;
      border-radius: 16px;
      background: #0d1117;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .entry-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .entry-sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .entry-btn {
      width: 100%;
      padding: 14px 16px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .entry-btn.primary {
      background: #2563eb;
      color: #fff;
    }
    .entry-btn.outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .entry-note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 12px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="entry-wrap">
    <div class="entry-card">
      <div class="entry-title">배달 / 예약 주문</div>
      <div class="entry-sub">
        주문 방식을 선택해주세요. 회원으로 주문하면 마이페이지에서
        <br/>이전 주문 내역을 확인할 수 있습니다.
      </div>

      <button id="btn-member" class="entry-btn primary">
        회원 주문 (로그인 후 이용)
      </button>
      <button id="btn-guest" class="entry-btn outline">
        비회원 주문 (로그인 없이 진행)
      </button>

      <div class="entry-note">
        · 회원 주문: 로그인 &amp; 마이페이지 연동<br/>
        · 비회원 주문: 전화번호/주소만으로 빠르게 주문 가능<br/>
      </div>
    </div>
  </div>
</div>

<script type="module">
  // URL에서 storeId 유지
  const url = new URL(location.href);
  const storeId = url.searchParams.get('store') || 'store1';

  const makeUrl = (path) =>
    `${path}?store=${encodeURIComponent(storeId)}`;

  const btnMember = document.getElementById('btn-member');
  const btnGuest  = document.getElementById('btn-guest');

  if (btnMember) {
    btnMember.onclick = () => {
      // 기존 회원 전용 배달/예약 페이지 (requireCust 유지)
      location.href = makeUrl('/src/order/delivery.html');
    };
  }

  if (btnGuest) {
    btnGuest.onclick = () => {
      // 비회원 전용 배달/예약 페이지 (requireCust 없는 버전)
      location.href = makeUrl('/src/order/delivery-guest.html');
    };
  }
</script>
</body>
</html>
