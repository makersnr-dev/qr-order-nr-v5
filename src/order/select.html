<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
  <title>주문 유형 선택</title>
</head>
<body data-store-id="">
  
<!-- storeId 초기화 + 버튼 링크 세팅 -->
<script type="module">
  import { ensureStoreInitialized } from '/src/shared/store.js';

  // 1) storeId 가져오기
  const storeId = ensureStoreInitialized();
  window.qrnrStoreId = storeId;

  // 2) body에 storeId 표시(선택 기능)
  document.body.setAttribute("data-store-id", storeId);

  // 3) 버튼에 storeId 포함한 URL 주입
  const btnStore = document.getElementById("btn-store");
  const btnDelivery = document.getElementById("btn-delivery");

  if (btnStore) btnStore.href = `/src/order/store.html?store=${storeId}`;
  if (btnDelivery) btnDelivery.href = `/src/order/delivery.html?store=${storeId}`;
</script>

<div class="container">
  <h1>주문 유형 선택</h1>

  <div class="card vstack" style="max-width:640px;margin:0 auto">
    
    <!-- 매장 주문 버튼 -->
    <a id="btn-store"
       class="btn"
       style="height:64px;display:flex;align-items:center;justify-content:center;font-size:20px"
       href="#">
       매장
    </a>

    <!-- 배달/예약 버튼 -->
    <a id="btn-delivery"
       class="btn"
       style="height:64px;display:flex;align-items:center;justify-content:center;font-size:20px"
       href="#">
       배달/예약
    </a>

    <div class="small" style="text-align:center;margin-top:8px">
      매장은 현장 주문, 배달/예약은 로그인 후 배송지/예약일자를 입력합니다.
    </div>

  </div>
</div>

</body>
</html>
