
<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="/src/admin/assets/css/style.css"/><title>로그인</title></head><body>
<div class="container" style="max-width:480px"><div class="card vstack"><h2 style="margin:0">관리자 로그인</h2>
<input id="uid" class="input" placeholder="아이디"><input id="pwd" class="input" placeholder="비밀번호" type="password">
<button id="login" class="btn primary">로그인</button><div class="small">테스트: admin / 1234</div></div></div>
<script type="module">
import {saveToken} from '/src/admin/assets/js/modules/auth.js';
document.getElementById('login').onclick=async()=>{
  const uid=document.getElementById('uid').value.trim(); const pwd=document.getElementById('pwd').value.trim();
  const r=await fetch('/api/login-admin',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({uid,pwd})});
  if(!r.ok){ alert('로그인 실패'); return; }
  const {token}=await r.json(); saveToken(token); location.href='/src/admin/index.html';
};
</script></body></html>
