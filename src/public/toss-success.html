<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결제 성공</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #02040a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --radius: 24px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -sans-serif;
      color: var(--text-main);
    }
    .success-card {
      padding: 32px 40px;
      max-width: 720px;
      width: calc(100% - 40px);
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent),
        var(--card-bg);
      border-radius: var(--radius);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .success-title { font-size: 26px; font-weight: 700; letter-spacing: -0.02em; color: var(--text-main); }
    .success-text { font-size: 16px; color: var(--text-sub); }
    .success-actions { display: flex; justify-content: flex-end; margin-top: 18px; }
    .success-btn {
      padding: 9px 22px; border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: transparent; color: var(--text-main); font-size: 14px; cursor: pointer;
      transition: all 0.18s ease;
    }
    .success-btn:hover { background: rgba(255, 255, 255, 0.06); border-color: #2563eb; box-shadow: 0 0 18px rgba(37, 99, 235, 0.4); }
    #s { display: none; font-size: 11px; color: rgba(148,163,253,0.5); margin-top: 4px; word-break: break-all; }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-title">주문이 완료되었습니다.</div>
    <div class="success-text">결제가 정상적으로 확인되었어요. 잠시 후 주문 페이지로 돌아갑니다.</div>
    <div id="s"></div>
    <div class="success-actions">
      <button class="success-btn" onclick="goBack()">확인</button>
    </div>
  </div>

  <script type="module">
    import { getPendingOrder, clearPendingOrder } from '/src/shared/toss-client.js';

    // 기본값
    let redirectPath = '/order/store';

    // 버튼/자동 이동 공통 진입점
    window.goBack = () => {
      location.replace(redirectPath);
    };

    (async () => {
      const qs = new URLSearchParams(location.search);
      const paymentKey    = qs.get('paymentKey');
      const orderId       = qs.get('orderId');
      const amount        = Number(qs.get('amount') || 0);
      const queryReturnTo = qs.get('returnTo') || '';

      const s = document.getElementById('s');
      if (s) s.textContent = `orderId=${orderId} amount=${amount} returnTo=${queryReturnTo}`;

      // 1) pending 먼저 읽고, "어디로 돌아갈지"를 제일 먼저 결정한다 (동기)
      let pending = null;
      try {
        pending = getPendingOrder && getPendingOrder();
      } catch (e) {
        console.error('pending load error', e);
      }

      if (pending) {
        const type    = pending.type || 'store';
        const storeId = pending.storeId || 'store1';
        const table   = pending.table || '';

        // 매장 주문 vs 배달/예약에 따라 기본 경로 계산
        if (type === 'delivery' || type === 'reserve') {
          redirectPath = `/order/delivery?store=${encodeURIComponent(storeId)}`;
        } else {
          redirectPath =
            `/order/store?store=${encodeURIComponent(storeId)}` +
            (table ? `&table=${encodeURIComponent(table)}` : '');
        }

        // pending.returnTo가 있다면, 경로를 그걸로 덮어써도 됨
        if (pending.returnTo) {
          redirectPath = pending.returnTo;
        }
      } else if (queryReturnTo) {
        // pending이 없고, 쿼리에 returnTo가 있으면 그걸 사용
        redirectPath = queryReturnTo;
      } else {
        // 둘 다 없으면 기본값 유지 (/order/store)
        redirectPath = '/order/store';
      }

      // 여기까지 오면, 버튼을 바로 눌러도 항상 "최종 계산된 redirectPath"로 이동함

      // 2) Toss 결제 승인 시도 (실패해도 아래 계속 진행)
      try {
        await fetch('/api/toss-confirm', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ paymentKey, orderId, amount }),
        });
      } catch (err) {
        console.error('toss confirm error', err);
      }

      // 3) pending이 있으면 서버에 주문 저장
      try {
        if (pending) {
          try {
            const res = await fetch('/api/orders', {
              method: 'POST',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({
                ...pending,
                orderId,
                amount,
                status: 'paid',
              }),
            });
            const data = await res.json().catch(() => ({}));
            if (!data || !data.ok) {
              console.warn('order save may have failed', data);
            }
          } catch (saveErr) {
            console.error('order save error', saveErr);
          }

          clearPendingOrder();
        }
      } catch (e) {
        console.error('pending/save block err', e);
      }

      // 4) 관리자 탭 실시간 알림
      try {
        const ch = new BroadcastChannel('qrnr-admin');
        ch.postMessage({ type: 'NEW_ORDER_PAID', orderId, amount, ts: Date.now() });
        ch.close();
      } catch (e) {
        console.error('broadcast err', e);
      }

      // 5) 자동 복귀 (버튼과 동일하게 redirectPath 사용)
      setTimeout(window.goBack, 3000);
    })();
  </script>
</body>
</html>
