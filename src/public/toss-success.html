<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결제 성공</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #02040a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --radius: 24px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -sans-serif;
      color: var(--text-main);
    }
    .success-card {
      padding: 32px 40px;
      max-width: 720px;
      width: calc(100% - 40px);
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent),
        var(--card-bg);
      border-radius: var(--radius);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .success-title { font-size: 26px; font-weight: 700; letter-spacing: -0.02em; color: var(--text-main); }
    .success-text { font-size: 16px; color: var(--text-sub); }
    #s { display: none; font-size: 11px; color: rgba(148,163,253,0.5); margin-top: 4px; word-break: break-all; }
  </style>
</head>

<body>

<!-- ⭐ storeId 안정화 (가장 먼저 실행) -->
<script type="module">
  import { ensureStoreInitialized } from '/src/shared/store.js';

  const storeId = ensureStoreInitialized();
  window.qrnrStoreId = storeId;

  const url = new URL(location.href);
  if (!url.searchParams.get("store")) {
    url.searchParams.set("store", storeId);
    history.replaceState(null, '', url.toString());
  }
</script>

<div class="success-card">
  <div class="success-title">주문이 완료되었습니다.</div>
  <div class="success-text">
    결제가 정상적으로 확인되었어요.<br/>
    잠시 후 주문 페이지로 자동 이동합니다.
  </div>
  <div id="s"></div>
</div>

<script type="module">
  import { getPendingOrder } from '/src/shared/toss-client.js';

  // ⭐ 기본 복귀 경로 (프로젝트 구조에 맞게 수정됨)
  let redirectPath = '/src/order/store.html';

  (async () => {
    const qs = new URLSearchParams(location.search);
    const paymentKey    = qs.get('paymentKey');
    const orderId       = qs.get('orderId');
    const amount        = Number(qs.get('amount') || 0);
    const queryReturnTo = qs.get('returnTo'); // fallback

    const s = document.getElementById('s');
    if (s) s.textContent = `orderId=${orderId} amount=${amount}`;

    /* -------------------------------
     * 1) Toss 승인 API 호출
     * ------------------------------- */
    try {
      await fetch('/api/toss-confirm', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ paymentKey, orderId, amount })
      });
    } catch (e) {
      console.error('toss-confirm ERR:', e);
    }

    let adminEventPayload = null;

    /* -------------------------------
     * 2) pendingOrder → 서버 저장
     * ------------------------------- */
    try {
      const pending = getPendingOrder && getPendingOrder();

      if (pending) {
        const storeId = pending.storeId || window.qrnrStoreId || 'default';

        // 서버 저장 (storeId 안정 적용)
        await fetch('/api/orders', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({
            ...pending,
            storeId,
            orderId,
            amount,
            status: 'paid',
          }),
        });

        const table = pending.table || '';

        /* 복귀 경로 결정 우선순위
         * 1) pending.returnTo
         * 2) query returnTo
         * 3) 타입별 기본 경로
         */
        if (pending.returnTo) {
          redirectPath = pending.returnTo;
        } else if (queryReturnTo) {
          redirectPath = queryReturnTo;
        } else if (pending.type === 'delivery' || pending.type === 'reserve') {
          redirectPath = `/src/order/delivery.html?store=${encodeURIComponent(storeId)}`;
        } else {
          redirectPath =
            `/src/order/store.html?store=${encodeURIComponent(storeId)}` +
            (table ? `&table=${encodeURIComponent(table)}` : '');
        }

        // 관리자 실시간 알림 이벤트
        adminEventPayload = {
          type: 'NEW_ORDER_PAID',
          orderType: pending.type || 'store',
          storeId,
          table,
          orderId,
          amount,
          orderName: pending.orderName,
          cart: Array.isArray(pending.cart) ? pending.cart : [],
          customer: pending.customer || null,
          ts: Date.now(),
        };

        // 중복 저장 방지
        try { sessionStorage.removeItem('qrnr.pendingOrder'); } catch {}
      } else {
        console.warn('no pendingOrder found');
        if (queryReturnTo) redirectPath = queryReturnTo;
      }
    } catch (e) {
      console.error('order-save ERR:', e);
    }

    /* -------------------------------
     * 3) 관리자 BroadcastChannel 알림
     * ------------------------------- */
    try {
      const ch = new BroadcastChannel('qrnr-admin');

      if (adminEventPayload) {
        ch.postMessage(adminEventPayload);
      } else {
        ch.postMessage({
          type: 'NEW_ORDER_PAID',
          orderType: 'unknown',
          storeId: window.qrnrStoreId || 'default',
          orderId,
          amount,
          ts: Date.now(),
        });
      }
      ch.close();
    } catch (e) {
      console.error('broadcast ERR:', e);
    }

    /* -------------------------------
     * 4) 자동 리다이렉트
     * ------------------------------- */
    setTimeout(() => {
      location.replace(redirectPath);
    }, 3000);
  })();
</script>

</body>
</html>
