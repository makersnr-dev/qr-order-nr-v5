<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결제 성공</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #02040a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --radius: 24px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -sans-serif;
      color: var(--text-main);
    }
    .success-card {
      padding: 32px 40px;
      max-width: 720px;
      width: calc(100% - 40px);
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent),
        var(--card-bg);
      border-radius: var(--radius);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .success-title { font-size: 26px; font-weight: 700; letter-spacing: -0.02em; color: var(--text-main); }
    .success-text { font-size: 16px; color: var(--text-sub); }
    .success-actions { display: flex; justify-content: flex-end; margin-top: 18px; }
    .success-btn {
      padding: 9px 22px; border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: transparent; color: var(--text-main); font-size: 14px; cursor: pointer;
      transition: all 0.18s ease;
    }
    .success-btn:hover { background: rgba(255, 255, 255, 0.06); border-color: #2563eb; box-shadow: 0 0 18px rgba(37, 99, 235, 0.4); }
    /* 디버그용(화면 숨김) */
    #s { display: none; font-size: 11px; color: rgba(148,163,253,0.5); margin-top: 4px; word-break: break-all; }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-title">주문이 완료되었습니다.</div>
    <div class="success-text">결제가 정상적으로 확인되었어요. 잠시 후 주문 페이지로 돌아갑니다.</div>
    <div id="s"></div>
    <div class="success-actions">
      <button class="success-btn" onclick="goBack()">확인</button>
    </div>
  </div>

  <script type="module">
    import { getPendingOrder, clearPendingOrder } from '/src/shared/toss-client.js';

    // 전역 리다이렉트 경로(기본값)
    let redirectPath = '/order/store';
    // 확인 버튼/자동 이동 공통
    window.goBack = () => location.replace(redirectPath);

    (async () => {
      const qs = new URLSearchParams(location.search);
      const paymentKey    = qs.get('paymentKey');
      const orderId       = qs.get('orderId');
      const amount        = Number(qs.get('amount') || 0);
      const queryReturnTo = qs.get('returnTo'); // 쿼리로 온 returnTo (있으면 사용)

      const s = document.getElementById('s');
      if (s) s.textContent = `orderId=${orderId} amount=${amount} returnTo=${queryReturnTo || ''}`;

      // 1) Toss 결제 승인 확인 (성공/실패 상관없이 아래 로직 진행)
      try {
        await fetch('/api/toss-confirm', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ paymentKey, orderId, amount })
        });
      } catch (e) {
        console.error('confirm err', e);
      }

      // 서버에 저장된 주문(POST /api/orders 응답)을 통해서도 storeId/table 복원하기 위해 사용
      let savedOrder = null;

      // 2) pending 주문 저장 + 복귀 경로 결정
      try {
        const pending = getPendingOrder && getPendingOrder();

        if (pending) {
          // (1) 서버 저장
          try {
            const res = await fetch('/api/orders', {
              method: 'POST',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({
                ...pending,
                orderId,
                amount,
                status: 'paid',
              }),
            });
            const data = await res.json().catch(() => ({}));
            if (data && data.ok && data.order) {
              savedOrder = data.order;
            }
          } catch (err) {
            console.error('save order err', err);
          }

          const storeId = pending.storeId || 'store1';
          const table   = pending.table || '';

          // (2) 우선순위 1: pending.returnTo
          if (pending.returnTo) {
            redirectPath = pending.returnTo;
          }
          // (3) 우선순위 2: 쿼리로 전달된 returnTo (세션 유실 대비)
          else if (queryReturnTo) {
            redirectPath = queryReturnTo;
          }
          // (4) 우선순위 3: type/storeId/table 기반 기본 경로
          else if (pending.type === 'delivery' || pending.type === 'reserve') {
            redirectPath = `/order/delivery?store=${encodeURIComponent(storeId)}`;
          } else {
            redirectPath =
              `/order/store?store=${encodeURIComponent(storeId)}` +
              (table ? `&table=${encodeURIComponent(table)}` : '');
          }

          // pending 비우기(중복 처리 방지)
          clearPendingOrder();
        } else {
          console.warn('no pending order found');

          // pending이 없으면, 우선 순위 1: 쿼리의 returnTo
          if (queryReturnTo) {
            redirectPath = queryReturnTo;
          }
        }
      } catch (e) {
        console.error('pending/save block err', e);
      }

      // 3) savedOrder를 통한 최종 fallback (savedOrder가 있고, 위에서 경로를 못 잡았을 때)
      try {
        if ((!redirectPath || redirectPath === '/order/store') && savedOrder) {
          const storeId = savedOrder.storeId || savedOrder.store || 'store1';
          const table   = savedOrder.table || '';

          if (savedOrder.type === 'delivery' || savedOrder.type === 'reserve') {
            redirectPath = `/order/delivery?store=${encodeURIComponent(storeId)}`;
          } else {
            redirectPath =
              `/order/store?store=${encodeURIComponent(storeId)}` +
              (table ? `&table=${encodeURIComponent(table)}` : '');
          }
        }
      } catch (e) {
        console.error('savedOrder fallback err', e);
      }

      // 4) 관리자 탭 실시간 알림 (동일 브라우저 한정)
      try {
        const ch = new BroadcastChannel('qrnr-admin');
        ch.postMessage({ type: 'NEW_ORDER_PAID', orderId, amount, ts: Date.now() });
        ch.close();
      } catch (e) {
        console.error('broadcast err', e);
      }

      // 5) 자동 복귀
      setTimeout(window.goBack, 3000);
    })();
  </script>
</body>
</html>
