<!doctype html><html lang="ko"><head><meta charset="utf-8"><title>주문 완료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #02040a;
      --card-bg: #0d1117;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --radius: 24px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -sans-serif;
      color: var(--text-main);
    }

    .success-card {
      padding: 32px 40px;
      max-width: 720px;
      width: calc(100% - 40px);
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent),
        var(--card-bg);
      border-radius: var(--radius);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .success-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-main);
    }

    .success-text {
      font-size: 16px;
      color: var(--text-sub);
    }

    .success-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 18px;
    }

    .success-btn {
      padding: 9px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .success-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: #2563eb;
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }

    /* 디버그용: 기존 s div (화면에는 안 보이게) */
    #s {
      display: none;
      font-size: 11px;
      color: rgba(148,163,253,0.5);
      margin-top: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-title">주문이 완료되었습니다.</div>
    <div class="success-text">
      결제가 정상적으로 확인되었어요. 잠시 후 주문 페이지로 돌아갑니다.
    </div>
    <div id="s"></div>
    <div class="success-actions">
      <button class="success-btn" onclick="goBack()">확인</button>
    </div>
  </div>
<script type="module">
import { getPendingOrder } from '/src/shared/toss-client.js';
(async()=>{
  const qs = new URLSearchParams(location.search);
  const paymentKey = qs.get('paymentKey');
  const orderId = qs.get('orderId');
  const amount = Number(qs.get('amount')||0);
  document.getElementById('s').textContent = 'orderId=' + orderId + ' amount=' + amount;

  // 1) confirm on server
  try{
    await fetch('/api/toss-confirm',{
      method:'POST', headers:{'content-type':'application/json'},
      body: JSON.stringify({ paymentKey, orderId, amount })
    });
  }catch(e){ console.error('confirm err', e); }

  // 2) post order to /api/orders (local tmp store)
  const pending = getPendingOrder();
  if(pending){
    try{
      await fetch('/api/orders',{
        method:'POST', headers:{'content-type':'application/json'},
        body: JSON.stringify({ ...pending, orderId, amount, status:'paid' })
      });
    }catch(e){ console.error('save order err', e); }
  }

  setTimeout(()=>{ location.replace('/order/store'); }, 800);
})();
</script></body></html>
