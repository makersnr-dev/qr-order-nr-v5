
<!doctype html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/src/admin/assets/css/style.css"/>
<title>관리자 콘솔</title>
  <link rel="stylesheet" href="/src/admin/assets/css/override-white.css"/>
</head><body>
<div class="container">
  <div class="hstack">
    <h1>관리자 콘솔</h1><span class="badge right">매장</span><span class="badge">배달/예약</span><button id="logoutBtn" class="btn">로그아웃</button>
  </div>
  <div class="tabbar">
    <button class="tab active" data-tab="store">매장</button>
    <button class="tab" data-tab="delivery">배달/예약</button>
    <button class="tab" data-tab="qr">QR 배포</button>
    <button class="tab" data-tab="menu">메뉴 관리</button>
    <button class="tab" data-tab="code">결제 코드</button>
    <button class="tab" data-tab="mybank">내 계좌정보</button>
    <button class="tab" data-tab="notify">알림 설정</button>
  </div>
  <div class="card" data-panel="store">
    <h3>매장 주문</h3>
    <div class="hstack" style="gap:6px;flex-wrap:wrap;margin-bottom:10px">
      <input type="date" class="input" style="width:150px" id="store-from">
      <input type="date" class="input" style="width:150px" id="store-to">
      <select class="input" style="width:140px" id="store-status"><option value="">상태 전체</option><option>대기</option><option>조리중</option><option>완료</option></select>
      <input class="input" style="width:200px" placeholder="검색(테이블/메뉴 등)" id="store-search">
      <button class="btn" id="store-filter">필터</button><button class="btn" id="store-reset">초기화</button>
    </div>
    <button id="store-export" class="btn small" style="margin-bottom:8px">엑셀 다운로드</button>
    <table class="table"><thead><tr><th>시간</th><th>테이블</th><th>내역</th><th>금액</th><th>상태</th></tr></thead><tbody id="tbody-store"><tr><td colspan="5" class="small">주문 없음</td></tr></tbody></table>
  </div>
  <div class="card" data-panel="delivery" style="display:none">
    <h3>배달/예약 주문</h3>
    <div class="hstack" style="gap:6px;flex-wrap:wrap;margin-bottom:10px">
      <input type="date" class="input" style="width:150px" id="deliv-from">
      <input type="date" class="input" style="width:150px" id="deliv-to">
      <select class="input" style="width:140px" id="deliv-status"><option value="">상태 전체</option><option>대기</option><option>조리중</option><option>완료</option></select>
      <input class="input" style="width:200px" placeholder="검색(이름/주소/메뉴 등)" id="deliv-search">
      <button class="btn" id="deliv-filter">필터</button><button class="btn" id="deliv-reset">초기화</button>
    </div>
    <button id="deliv-export" class="btn small" style="margin-bottom:8px">엑셀 다운로드</button>
    <table class="table"><thead><tr><th>시간</th><th>주문자</th><th>연락처</th><th>주소</th><th>예약</th><th>금액</th><th>상태</th><th>내역</th></tr></thead><tbody id="tbody-deliv"><tr><td colspan="8" class="small">주문 없음</td></tr></tbody></table>
  </div>

  <div class="card" data-panel="qr" style="display:none">
    <h3>QR 배포</h3>
    <p class="small">
      테이블 번호별 매장 주문용 QR을 생성하고 저장/다운로드할 수 있습니다.
      QR을 스캔하면 해당 테이블 번호가 자동 입력된 매장 주문 페이지로 이동합니다.
    </p>

    <div class="hstack" style="gap:8px;flex-wrap:wrap;margin-bottom:10px">
      <input id="qr-table" class="input" placeholder="테이블 번호 (예: 1, 2, A1)" style="max-width:140px">
      <input id="qr-label" class="input" placeholder="라벨 (선택, 출력시 표시될 이름)" style="max-width:260px">
      <button id="qr-generate" class="btn primary">QR 생성 & 저장</button>
      <button id="qr-clear" class="btn">전체 삭제</button>
    </div>

    <div id="qr-grid" class="grid" style="gap:12px"></div>
  </div>

  
  <div class="card" data-panel="menu" style="display:none"><h3>메뉴 관리</h3>
    <div class="hstack" style="gap:8px;flex-wrap:wrap;margin-bottom:10px">
      <input id="m-id" class="input" placeholder="id" style="width:120px">
      <input id="m-name" class="input" placeholder="이름" style="width:220px">
      <input id="m-price" type="number" class="input" placeholder="가격" style="width:160px">
      <button id="m-add" class="btn">추가</button>
    </div>
    <table class="table"><thead><tr><th>ID</th><th>이름</th><th>가격</th><th>활성</th><th></th></tr></thead><tbody id="m-body"></tbody></table>
  </div>
  <div class="card" data-panel="code" style="display:none"><h3>오늘의 결제 코드 <span class="badge" id="code-date"></span> <span class="small" id="code-left"></span></h3>
    <div class="hstack" style="gap:8px"><input id="code-input" class="input" style="max-width:160px"><button id="code-copy" class="btn">복사</button><button id="code-new" class="btn">새 코드 발급</button><button id="code-reset" class="btn">기본 코드</button></div>
  </div>
  <div class="card" data-panel="mybank" style="display:none"><h3>내 계좌정보</h3>
    <div class="hstack" style="gap:12px;flex-wrap:wrap">
      <input id="mb-bank" class="input" placeholder="은행명" style="max-width:200px">
      <input id="mb-acct" class="input" placeholder="계좌번호" style="max-width:320px">
      <input id="mb-holder" class="input" placeholder="예금주" style="max-width:220px">
      <button id="mb-save" class="btn primary">저장</button><button id="mb-copy" class="btn">현재값 복사</button>
    </div><div class="small" style="margin-top:10px">현재 저장값: <span id="mb-current">(저장된 정보 없음)</span></div>
  </div>
  <div class="card" data-panel="notify" style="display:none"><h3>알림 설정</h3>
    <div class="hstack" style="gap:12px;flex-wrap:wrap"><label class="hstack" style="gap:6px"><input id="n-beep" type="checkbox"> 새 주문 소리 재생</label>
      <label class="hstack" style="gap:6px">볼륨 <input id="n-vol" type="range" min="0" max="1" step="0.05" style="width:160px"></label>
      <label class="hstack" style="gap:6px"><input id="n-desktop" type="checkbox"> 데스크탑 알림</label>
      <input id="n-webhook" class="input" placeholder="Webhook URL (선택)" style="min-width:300px">
      <button id="n-save" class="btn primary">저장</button>
    </div>
  </div>
</div>
<div id="order-modal" class="modal"><div class="content"><h3>주문 상세</h3><div id="modal-body" class="small" style="white-space:pre-wrap"></div><button id="modal-close" class="btn" style="margin-top:10px">닫기</button></div></div>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script type="module" src="/src/admin/assets/js/admin.js"></script>
</body></html>
